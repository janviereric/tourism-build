<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-family start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&family=Roboto+Condensed:wght@400;700&family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <!-- font-family end -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/janviereric.jpg"
    />
    <title>Tourism-Formulaire</title>
  <script defer src="form.bundle.js"></script><script defer src="header.bundle.js"></script></head>
  <body>
    <div class="container">
      <header>
        <a href="./index.html" class="header-brand">Tourism</a>
        <ul>
          <li>
            <a href="./index.html" class="header-nav">Accueil</a>
          </li>
          <li class="active">
            <a href="./form.html" class="header-nav">Formulaire</a>
          </li>
        </ul>
      </header>
      <main>
        <form>
          <h2 class="title-underline">Ajouter une Photo</h2>
          <div class="form-group">
            <label>Categorie</label>
            <input type="text" name="category" />
          </div>
          <div class="form-picture">
            <p>Photo</p>
            <label for="input-picture" id="text-picture"></label>
            <input id="input-picture" type="file" name="picture" required />
          </div>
          <div class="form-group">
            <label for="pays">Pays</label>
            <select name="country" id="pays">
              <optgroup label="Europe">
                <option value="france">France</option>
                <option value="spain">Espagne</option>
                <option value="italy">Italie</option>
                <option value="germany">Allemagne</option>
                <option value="goldfish">Royaume-Uni</option>
                <option value="austria">Autriche</option>
                <option value="sweden">Suède</option>
                <option value="norway">Norvège</option>
                <option value="greece">Grèce</option>
                <option value="netherlands">Pays-bas</option>
                <option value="poland">Pologne</option>
                <option value="portugal">Portugal</option>
              </optgroup>
              <optgroup label="Afrique">
                <option value="angola">Angola</option>
                <option value="congo-rdc">Congo (RDC)</option>
                <option value="congo">Congo</option>
                <option value="cameroon">Cameroun</option>
                <option value="nigeria">Nigeria</option>
                <option value="ethiopia">Éthiopie</option>
                <option value="egypt">Égypte</option>
                <option value="morocco">Maroc</option>
                <option value="tunisia">Tunisie</option>
                <option value="algeria">Algerie</option>
                <option value="senegal">Sénégal</option>
                <option value="madagascar">Madagascar</option>
              </optgroup>
              <optgroup label="Asie">
                <option value="israel">Israël</option>
                <option value="japan">Japon</option>
                <option value="thailand">Thaïlande</option>
                <option value="china">Chine</option>
                <option value="vietnam">Vietnam</option>
                <option value="philippines">Philippines</option>
                <option value="burma">Birmanie</option>
                <option value="singapore">Singapour</option>
                <option value="taîwan">Taïwan</option>
                <option value="india">Inde</option>
                <option value="malaysia">Malaisie</option>
                <option value="cambodia">Cambodge</option>
              </optgroup>
              <optgroup label="Amerique">
                <option value="brazil">Brésil</option>
                <option value="united-states">États-Unis</option>
                <option value="mexico">Mexique</option>
                <option value="canada">Canada</option>
                <option value="saint-lucia">Sainte-Lucie</option>
                <option value="dominican-republic">
                  République dominicaine
                </option>
                <option value="cuba">Cuba</option>
                <option value="jamaica">Jamaïque</option>
                <option value="argentina">Argentine</option>
                <option value="guadeloupe">Guadeloupe</option>
                <option value="sint-maarten">Saint-Martin</option>
                <option value="haiti">Haïti</option>
              </optgroup>
              <optgroup label="Océanie">
                <option value="indonesia">
                  Indonésie (Asie - Transcontinental)
                </option>
                <option value="australie">Australie</option>
                <option value="new-zealand">Nouvelle-Zélande</option>
                <option value="solomon">Salomon</option>
                <option value="marshall">Marshall</option>
                <option value="french-polynesia">Polynésie française</option>
                <option value="papua-new-guinea">
                  Papouasie-Nouvelle-Guinée
                </option>
                <option value="northern-marianas">Mariannes du Nord</option>
                <option value="fiji">Fidji</option>
                <option value="guam">Guam</option>
                <option value="tonga">Tonga</option>
                <option value="cook-islands">Îles Cook</option>
              </optgroup>
            </select>
          </div>
          <div class="form-group">
            <label>Lieu</label>
            <input type="text" name="place" />
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea name="content"></textarea>
          </div>
          <ul class="text-error" id="errors"></ul>
          <div class="form-button-container">
            <button class="button button-secondary">Annuler</button>
            <button class="button button-primary">Ajouter</button>
          </div>
        </form>
      </main>
      <footer>
        <p>
          <img src="./assets/images/janviereric.jpg" alt="JanvierEric" />
          copyright <i class="fa-regular fa-copyright"></i> 2023 -
          <span class="j">J</span>anvier<span class="e">E</span>ric ©
        </p>
      </footer>
    </div>
  </body>
</html>
