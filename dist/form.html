<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-family start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&family=Roboto+Condensed:wght@400;700&family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <!-- font-family end -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/janviereric.jpg"
    />
    <title>Tourism-Formulaire</title>
  <script defer src="form.bundle.js"></script><script defer src="header.bundle.js"></script></head>
  <body>
    <div class="container">
      <header>
        <a href="./index.html" class="header-brand">Tourism</a>
        <ul>
          <li>
            <a href="./index.html" class="header-nav">Accueil</a>
          </li>
          <li class="active">
            <a href="./form.html" class="header-nav">Formulaire</a>
          </li>
        </ul>
      </header>
      <main>
        <form>
          <h2 class="title-underline">Ajouter une Photo</h2>
          <div class="form-group form-picture">
            <label for="picture"
              ><span id="text-picture-color">Photo</span
              ><span id="text-picture-star"></span
            ></label>
            <select name="picture" id="picture">
              <option value="">Selectionner une photo</option>
              <optgroup label="Village">
                <option value="gordes">Gordes</option>
                <option value="shirakawa-go">Shirakawa-go</option>
                <option value="giethoorn">Giethoorn</option>
              </optgroup>
              <optgroup label="Rivière">
                <option value="volga">Fleuve Volga</option>
                <option value="lir">Li</option>
                <option value="loire">Loire</option>
              </optgroup>
              <optgroup label="Animaux">
                <option value="tiger">Le Tigre</option>
                <option value="dolphin">Le Dauphin</option>
                <option value="hawk">L'Aigel'</option>
              </optgroup>
              <optgroup label="Forêts">
                <option value="laponie">La Laponie</option>
                <option value="plitvice">Le Plitvice</option>
                <option value="cèdre">Le Cèdre</option>
              </optgroup>
            </select>
            <small id="text-info-picture"></small>
          </div>
          <div class="form-category">
            <label
              ><span id="text-category-color" class="form-title-category"
                >Categorie</span
              ><span id="text-category-star"></span
            ></label>
            <div class="container-name-category">
              <div>
                <input
                  type="radio"
                  id="novice"
                  name="category"
                  value="novice"
                />
                <label for="novice">Débutant</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="intermediate"
                  name="category"
                  value="intermediate"
                />
                <label for="intermediate">Intermediaire</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="professional"
                  name="category"
                  value="professional"
                />
                <label for="professional">Professionnel</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="expert"
                  name="category"
                  value="expert"
                />
                <label for="expert">Expert</label>
              </div>
            </div>
            <small id="text-info-category"></small>
          </div>
          <div class="form-group form-photographer">
            <label
              ><span id="text-photographer-color">Photographe</span
              ><span id="text-photographer-star"></span
            ></label>
            <input type="text" name="photographer" />
            <small id="text-info-photographer"></small>
          </div>
          <div class="form-group form-content">
            <label
              ><span id="text-content-color">Description</span
              ><span id="text-content-star"></span
            ></label>
            <textarea name="content"></textarea>
            <small id="text-info-content"></small>
          </div>
          <small id="text-info"></small>
          <div class="form-button-container">
            <button class="button button-secondary">Annuler</button>
            <button class="button button-primary">Ajouter</button>
          </div>
        </form>
      </main>
      <footer>
        <p>
          <img src="./assets/images/janviereric.jpg" alt="JanvierEric" />
          copyright <i class="fa-regular fa-copyright"></i> 2023 -
          <span class="j">J</span>anvier<span class="e">E</span>ric ©
        </p>
      </footer>
    </div>
  </body>
</html>
