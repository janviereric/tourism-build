<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-family start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&family=Roboto+Condensed:wght@400;700&family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <!-- font-family end -->
    <title>Tourism-Formulaire</title>
  <script defer src="form.bundle.js"></script><script defer src="header.bundle.js"></script></head>
  <body>
    <div class="container">
      <header>
        <a href="./index.html" class="header-brand">Tourism</a>
        <ul>
          <li>
            <a href="./index.html" class="header-nav">Accueil</a>
          </li>
          <li class="active">
            <a href="./form.html" class="header-nav">Formulaire</a>
          </li>
        </ul>
      </header>
      <main>
        <form>
          <h2 class="title-underline">Ajouter une image</h2>
          <div class="form-group">
            <label>Lieu</label>
            <input type="text" name="author" />
          </div>
          <div class="form-group">
            <label>Categorie</label>
            <input type="text" name="category" />
          </div>
          <div class="form-group">
            <label>Image</label>
            <input type="file" name="image" />
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea name="content"></textarea>
          </div>
          <div class="form-button-container">
            <button class="button button-secondary">Annuler</button>
            <button class="button button-primary">Ajouter</button>
          </div>
        </form>
      </main>
      <footer>
        <p>
          <img src="./assets/images/janviereric.jpg" alt="JanvierEric" />
          copyright <i class="fa-regular fa-copyright"></i> 2023 -
          <span class="j">J</span>anvier<span class="e">E</span>ric Â©
        </p>
      </footer>
    </div>
  </body>
</html>
